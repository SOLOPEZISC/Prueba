<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div align="center">
            <h5 class="card-title">Create a New </h5>
          </div>
          <form #fromIngreso="ngForm" (ngSubmit)="onSubmit(fromIngreso)">
            <div class="form-group">
              <select name="id_role" [(ngModel)]="user.id_role" class="form-control">
                <option *ngFor="let item of profilesJson" value="{{item.id}}">{{item.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name"
                placeholder="name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="curp" #curp="ngModel" [(ngModel)]="user.curp"
                placeholder="curp" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="rfc" #rfc="ngModel" [(ngModel)]="user.rfc" placeholder="rfc"
                required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" #password="ngModel"
                [(ngModel)]="user.password" placeholder="password" required>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [(ngModel)]="user.active"
                [ngModelOptions]="{standalone: true}" checked> 
              <label class="form-check-label" for="exampleCheck1">Active</label>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="nick" #nick="ngModel" [(ngModel)]="user.nick"
                placeholder="nick" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="first_name" #first_name="ngModel"
                [(ngModel)]="user.first_name" placeholder="first_name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="last_name" #last_name="ngModel" [(ngModel)]="user.last_name"
                placeholder="last_name" required>
            </div>
            <div class="d-flex justify-content-between">
              <input class="btn btn-primary" type="submit" value="Sign up">
              <a class="mt-3" [routerLink]="['/']">Back</a>
            </div>
            <div  *ngIf="validacion" class="alert alert-success mt-3">
                <strong>Success!</strong>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
