<section *ngIf="!identificado else show">
<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div align="center">
            <h5 class="card-title">Login</h5>
          </div>
          <form #fromIngreso="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name"
                placeholder="name" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" #password="ngModel"
                [(ngModel)]="user.password" placeholder="password" required>
            </div>
            <div class="d-flex justify-content-between">
              <input class="btn btn-primary" type="submit" value="Login">
              <a class="mt-3" [routerLink]="['/reg']">Sign up</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<ng-template #show>
  <app-system></app-system>
</ng-template>
