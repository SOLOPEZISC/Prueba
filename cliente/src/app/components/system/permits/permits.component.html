
<button type="button" data-toggle="modal" data-target="#exampleModalLong" class="btn btn-primary">
    Nuevo 
  </button>
<table class="table mt-3">
    <thead>
      <tr class="center" align="center">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col" colspan="2">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr align="center" *ngFor='let item of permitsJson'>
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td *ngIf="item.active==1; else second" >Active</td>
        <ng-template #second>
            <td>Inactive</td>
          </ng-template>
        <td>
          <button type="button" (click)="delete(item.id)" class="btn btn-primary">
            Eliminar <span class="material-icons float-right">delete
            </span>
          </button>
        </td>
        <td><button type="button" (click)="showper(item.id)" class="btn btn-primary" data-toggle="modal" data-target="#actualizar">
            Actualizar <span class="material-icons float-right">update
            </span>
          </button></td>
      </tr>
    </tbody>
  </table>
  

  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Nuevo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <form #fromIngreso="ngForm" (ngSubmit)="onSubmit(fromIngreso)">
            <div class="form-group">
              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="permits.name"
                placeholder="name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="permits.description"
                placeholder="description" required>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [(ngModel)]="permits.active"
                [ngModelOptions]="{standalone: true}" checked> 
              <label class="form-check-label" for="exampleCheck1">Active</label>
            </div>
            <div class="modal-footer mt-2">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <input class="btn btn-primary" type="submit" value="Guardar">
              </div>
          </form>
          </div>
          
        </div>
      </div>
    </div>

    <div class="modal fade" id="actualizar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Actualizar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form #fromIngreso="ngForm" (ngSubmit)="onSubmitUpdate(fromIngreso)">
                    <div class="form-group">
                      <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="permits.name"
                        placeholder="name" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="permits.description"
                        placeholder="description" required>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" [(ngModel)]="permits.active"
                        [ngModelOptions]="{standalone: true}" checked> 
                      <label class="form-check-label" for="exampleCheck1">Active</label>
                    </div>
                    <div class="modal-footer mt-2">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <input class="btn btn-primary" type="submit" value="Guardar">
                      </div>
                  </form>
            </div>

          </div>
        </div>
      </div>
